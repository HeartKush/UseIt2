<app-sidebar></app-sidebar>
<div class="container1">
  <div class="row mt-3 pt-5">
    <div class="col">
    </div>
    <div class="col-md-8 col-lg-9 col-xl-10">
      <div class="container ps-xl-5 ms-xl-2 justify-content-center text-center">
        <!-- SI EL USUARIO ACTUAL NO HA CREADO UNA EMPRESA PROPIETARIA
             SE MUESTRA ESTE DIV     
            -->
        <p class="mt-5 pt-3">
          Parece que aun no has creado una oportunidad de negocio...
        </p>
        <button class="btn btn-outline-primary" routerLink="/dashboard">Agregar Oportunidad de Negocio</button>
      </div>
      <div class="container psxl-5 ms-xl-2">
        <div class="card bg-light col-12 col-xl-12 mt-5" style="max-width: 100%;">
          <div class="card-header">Oportunidades de Negocio</div>
          <div class="card-body d-flex justify-content-between">
            <div class="card bg-secondary col-12 col-xl-12" style="max-width: 100%;">
              <div class="card-header d-flex">
                <div class="me-auto mt-2">Estas son las oportunidades de negocio que has creado:</div>
                <div class="ms-auto">
                  <button type="button" class="boton1 btn-outline-success" (click)="open(mymodal5)">Crear Oportunidad de Negocio</button>
                </div>
              </div>
              <div class="card-body">
                <div class="card-text d-flex justify-content-between  col-12">
                  <table class="table table-hover">
                    <thead>
                      <tr class="table-secondary">
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="table-light " style="vertical-align: middle;">
                        <td>Nombre</td>
                        <td>Email</td>
                        <td class="d-flex justify-content-end"><button type="button"
                            class="boton1 btn-outline-warning m-2 ">Editar</button>
                          <button type="button" class="boton1 btn-outline-danger m-2 ">Eliminar</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #mymodal5 let-modal>
  <div class="modal-header">
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true"></span>
    </button>
  </div>
  <h4 class="modal-title text-center fw-bolder" id="modal-basic-title">Invitar Usuario</h4>
  <div class="modal-body">
    <form>
      <fieldset>
        <div class="form-group">
          <label for="exampleSelect1" class="form-label mt-4">Selecciona un contacto</label>
          <select  class="form-select" id="exampleSelect1"  >
            <option >andres</option>
            <option >diego</option>
            <option >daniela</option>
            <option >camilo</option>
            
          </select>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="modal.close('Cancel click')">Cancelar</button>
    <button type="button" class="btn btn-outline-success" (click)="modal.close('Save click')">Invitar</button>
  </div>
</ng-template>

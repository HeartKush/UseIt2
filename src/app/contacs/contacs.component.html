<app-sidebar></app-sidebar>
<div class="container1">
  <div class="row mt-3 pt-5">
    <div class="col">
    </div>
    <div class="col-md-8 col-lg-9 col-xl-10">
      
      <div class="container psxl-5 ms-xl-2">
        <div class="card bg-light col-12 col-xl-12 mt-5" style="max-width: 100%;">
          <div class="card-header">Contactos</div>
          <div class="card-body d-flex justify-content-between">
            <div class="card bg-secondary col-12 col-xl-12" style="max-width: 100%;">
              <div class="card-header d-flex">
                <div class="me-auto mt-2">Estos son los contactos de tu empresa:</div>
                <div class="ms-auto">
                  <button type="button" class="boton1 btn-outline-success" (click)="open(mymodal4)">Agregar Contacto</button>
                </div>
              </div>
              <div class="card-body">
                <div class="card-text d-flex justify-content-between  col-12">
                  <table class="table table-hover">
                    <thead>
                      <tr class="table-secondary">
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Celular</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of users" class="table-light " style="vertical-align: middle;">
                        <td>{{user.displayName}}</td>
                        <td>{{user.email}}</td>
                        <td>5785517</td>
                        <td>3125358436</td>
                       
                       
                        <td class="d-flex justify-content-end"><button type="button"
                            class="boton1 btn-outline-warning m-2 ">Editar</button>
                          <button type="button" class="boton1 btn-outline-danger m-2 ">Eliminar</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #mymodal4 let-modal>
  <div class="modal-header">

    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true"></span>
    </button>
  </div>
  <h4 class="modal-title text-center fw-bolder" id="modal-basic-title">Agregar Contacto</h4>

  <div class="modal-body">

    <form id="enviar_form" [formGroup]="contactsForm" (ngSubmit)="crearContacto()"  class="mx-2 pb-2">
      <fieldset>
        <div class="form-group">
          <label for="enterprise_contact" class="form-label mt-4">Selecciona una empresa</label>
          <select  class="form-select" id="enterprise_contact" formControlName="enterprise_contact" >
            <option >Empresa 1</option>
            <option >Empresa 2</option>
            <option >Empresa 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nit" class="form-label ps-1 pt-2">Nombre</label>
          <input formControlName="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="name" class="form-label ps-1 pt-2">Email</label>
          <input formControlName="email" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="comercial_name" class="form-label ps-1 pt-2">Teléfono</label>
          <input formControlName="phone_number" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="address" class="form-label ps-1 pt-2">Celular</label>
          <input formControlName="cellphone_number" type="text" class="form-control">
        </div>
        
      </fieldset>
    </form>
    <!-- ACA VA EL FORMULARIO XD -->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="modal.close('Cancel click')">Cancelar</button>
    <button type="button" class="btn btn-outline-success" (click)="modal.close('Save click')">Guardar</button>
  </div>


</ng-template>
